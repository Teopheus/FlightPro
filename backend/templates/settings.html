{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <h2 class="page-title">Configurações</h2>
    <p class="text-muted">Gerencie as opções de preenchimento dos voos.</p>
</div>

<div class="row g-4">
    <div class="col-md-6">
        <div class="card-custom border-0 shadow-sm h-100">
            <div class="d-flex align-items-center mb-3">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-2">
                    <i class="bi bi-award-fill"></i>
                </div>
                <h5 class="fw-bold mb-0 text-dark">Programas de Milhagem</h5>
            </div>

            <form method="POST" class="d-flex gap-2 mb-4">
                <input type="hidden" name="action" value="add_program">
                <input type="text" name="name" class="form-control" placeholder="Novo Programa (Ex: TudoAzul)" required>
                <button type="submit" class="btn btn-primary-custom">Adicionar</button>
            </form>

            <div class="list-group list-group-flush">
                {% for p in programs %}
                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                    <span>{{ p['name'] }}</span>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete_program">
                        <input type="hidden" name="id" value="{{ p['id'] }}">
                        <button type="submit" class="btn btn-sm btn-outline-danger border-0 p-1">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card-custom border-0 shadow-sm h-100">
            <div class="d-flex align-items-center mb-3">
                <div class="bg-success bg-opacity-10 text-success rounded-circle p-2 me-2">
                    <i class="bi bi-currency-exchange"></i>
                </div>
                <h5 class="fw-bold mb-0 text-dark">Moedas e Câmbio</h5>
            </div>

            <form method="POST" class="d-flex gap-2 mb-4">
                <input type="hidden" name="action" value="add_currency">
                <input type="text" name="code" class="form-control" placeholder="Símbolo (Ex: ARS$)" required>
                <button type="submit" class="btn btn-success text-white shadow-sm">Adicionar</button>
            </form>

            <div class="list-group list-group-flush">
                {% for c in currencies %}
                <div class="list-group-item d-flex justify-content-between align-items-center px-0">
                    <span class="fw-bold font-monospace">{{ c['code'] }}</span>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete_currency">
                        <input type="hidden" name="id" value="{{ c['id'] }}">
                        <button type="submit" class="btn btn-sm btn-outline-danger border-0 p-1">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
